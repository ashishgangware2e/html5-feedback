<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vertical Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jqueryui.min.css" />
<link rel="stylesheet" href="css/jquery-ui-slider-pips.min.css" />

<link rel="stylesheet" type="text/css" href="css/app.min.css">
<link rel="stylesheet" type="text/css" href="css/vertical-slider.min.css">

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery-ui-slider-pips.min.js"></script>
<script src="js/vertical-slider.min.js"></script> 
<script src="js/jquery.ui.touch-punch.min.js"></script> 

<style>
        .header-nav {
    /* display: inline-block; */
    display: none;
    width: 100%;
}
        .back-nav{
            float: right;
            cursor: pointer;
        }
        .back-nav a{
            text-decoration: none;      
            color: #6d5f24;          
        }
        .back-nav{
            display: inline-block;
            border:1px solid #c9ae34;
            color: #705D07;
            border-radius: 3px 3px 3px 3px;
            -webkit-border-radius: 3px 3px 3px 3px;
            -moz-border-radius: 3px 3px 3px 3px;
            font-size: 14px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            font-family: calibri;
            padding: 10px 20px;
            margin: 10px;
            box-shadow: inset 0 1px 0 0 #fff6ce,inset 0 -1px 0 0 #e3c852,inset 0 0 0 1px #fce88d,0 2px 4px 0 #D4D4D4;
            -moz-box-shadow: inset 0 1px 0 0 #fff6ce,inset 0 -1px 0 0 #e3c852,inset 0 0 0 1px #fce88d,0 2px 4px 0 #D4D4D4;
            -webkit-box-shadow: inset 0 1px 0 0 #fff6ce,inset 0 -1px 0 0 #e3c852,inset 0 0 0 1px #fce88d,0 2px 4px 0 #D4D4D4;
            background-image: linear-gradient(to top, #fce374, #fcdf5b);
            background-color: #fce374;
        }
        .back-nav:hover, .back-nav:active{
            border:1px solid #967d09;
            color: #705D07;
            box-shadow: inset 0 1px 0 0 #fff6ce,inset 0 -1px 0 0 #e3c852,inset 0 0 0 1px #fce88d;
            -moz-box-shadow: inset 0 1px 0 0 #fff6ce,inset 0 -1px 0 0 #e3c852,inset 0 0 0 1px #fce88d;
            -webkit-box-shadow: inset 0 1px 0 0 #fff6ce,inset 0 -1px 0 0 #e3c852,inset 0 0 0 1px #fce88d;
            background-color: #fcdf5b;
        }
		.title-toll {
		  width: 98%;
		  font-family: Arial;
		  text-align: left;
		  font-size: 16px;
		  border-radius: 4px;
		  padding: 12px;
		  background: #fbfbfb;
		  font-weight: bold;
		  border-bottom: 1px solid #efefef;
		  box-shadow: 0 4px 5px rgba(152, 152, 152, 0.1);
		  margin-bottom: 25px;
		  color: #999;
		  line-height: 25px;
		}

    </style>
</head>
<body>

	<div class="title-toll">
Please indicate your annual income?
	</div>
 <div class="respondent-info ">The scale below respresents the income in USD</div>
  <div class="custom-wrapper-container">
    <div class="vertical">
      <div id="flat-slider-vertical-1"></div>               
    </div>
</div>
  <div class="output-info"><b>Output</b>: Data export will show the income scale chosen</div>

</body>
</html>
